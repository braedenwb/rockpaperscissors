<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container">
        <div class="game-title">Rock Paper Scissors</div>
        <div class="buttons">
            <input class="button-rock" type="image" src="images/rock.png">
            <input class="button-paper" type="image" src="images/paper.png">
            <input class="button-scissors" type="image" src="images/scissors.png">
        </div>
    </div>
    <div class="score-container">
        <div class="score-title">Score</div>
        <div class="score">0 - 0</div>
    </div>
    <div class="htp-container">
        <div class="htp-title">How to Play</div>
        <p>Click one of the buttons (rock, paper, or scissors)
        and the computer will respond with a random choice
        </p>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
